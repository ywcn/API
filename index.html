<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROI 仪表盘（Supabase 多用户版）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>🔐 登录 ROI 仪表盘</h2>
    <input type="email" id="email" placeholder="邮箱" />
    <input type="password" id="password" placeholder="密码" />
    <div class="btn-group">
      <button id="login-btn">登录</button>
      <button id="register-btn" class="secondary">注册新用户</button>
    </div>
    <p id="login-msg"></p>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <div class="topbar">
      <h2>📊 ROI 仪表盘</h2>
      <button id="logout-btn">登出</button>
    </div>

    <div class="form-section">
      <input type="text" id="project-name" placeholder="项目名称" />
      <input type="number" id="cost" placeholder="投资金额" />
      <input type="number" id="revenue" placeholder="收益金额" />
      <button id="add-record">添加记录</button>
    </div>

    <div class="chart-section">
      <canvas id="roiChart"></canvas>
    </div>

    <table id="data-table">
      <thead>
        <tr><th>项目</th><th>投资</th><th>收益</th><th>ROI%</th><th>时间</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
